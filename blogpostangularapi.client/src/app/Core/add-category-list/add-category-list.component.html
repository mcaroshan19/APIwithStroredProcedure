<div class="container">
  <h2 class="mt-3">Category List</h2>
  
 



  <div class="d-flex justify-content-end mt-3 mb-3">
    <a routerLink="/add-category" class="btn btn-primary ml-3">Add Category</a>
  </div> 
  <div>

  <table class="table table-striped table-bordered" *ngIf="userData && userData.length > 0">
    <thead class="thead-success">
      <tr >
        <th class="col-md-3"  >ID</th>
        <th class="col-md-3">Name</th>
        <th class="col-md-3">Age</th>
        <th class="col-md-3">Active</th>
        <th class="col-md-3">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.active }}</td>
        <td>
          <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="userData && userData.length === 0">
    No data available.
  </div>
</div>
</div>

<router-outlet></router-outlet>
