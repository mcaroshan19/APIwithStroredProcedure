<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #usersForm="ngForm"  class="form-horizontal form-label-left" (ngSubmit)="onFormSubmit(usersForm.value)">
    <div class="mt-3">
      <div class="form-group row mt-3">
        <label for="Name" class="col-md-3 col-form-label font-weight-bold">
          Category Name:
        </label>
        <div class="col-md-6">
          <input type="text" id="Name" name="name" ngModel class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="Age" class="col-md-3 col-form-label font-weight-bold">
          Category Age:
        </label>
        <div class="col-md-6">
          <input type="text" id="Age" name="age" ngModel class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="Active" class="col-md-3 col-form-label font-weight-bold">
          Category Active:
        </label>
        <div class="col-md-6">
          <input type="text" id="Active" name="active" ngModel class="form-control form-control-sm">
        </div>
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-9 col-md-offset-3">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <button type="button" routerLink="/add-category-list" class="btn btn-secondary">Back</button>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
